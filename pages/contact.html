      crossorigin="anonymous">

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark"
        aria-label="Offcanvas navbar large">
        <div class="container-fluid">
          <img src="../assets/img/logo_amazing_events.png" alt="Logo"
            width="160">
          <button class="navbar-toggler" type="button"
            data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar2"
            aria-controls="offcanvasNavbar2">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="offcanvas offcanvas-top text-bg-dark" tabindex="-1"
            id="offcanvasNavbar2" aria-labelledby="offcanvasNavbar2Label">
            <div class="offcanvas-header">
              <h5 class="offcanvas-title" id="offcanvasNavbar2Label">Browser</h5>
              <button type="button" class="btn-close btn-close-white btn-nav"
                data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
              <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                <li class="nav-item">
                  <a class="nav-link btn-a" aria-current="page"
                    href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link link-upcoming btn-a"
                    href="./upcoming_events.html">Upcoming Events</a>

                <li class="nav-item">
                  <a class="nav-link link-past btn-a" href="./past_events.html">Past
                    Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn-a" href="#">Contact</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link btn-a" href="./stats.html">Stats</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
      <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="0" class="active" aria-current="true"
            aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner container-fluid">
          <div class="carousel-item active carousel-contact1">
            <div class="carousel-caption d-none d-md-block ">
              <h2>Contact</h2>
            </div>
          </div>
          <div class="carousel-item carousel-contact2">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
          <div class="carousel-item carousel-contact3">
            <img src="..." class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button"
          data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button"
          data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>

    <main>
      <form action="./details.html">
        <div class= "div-contact">
          <div class="mb-3 name-contact">
            <label for="exampleFormControlInput1" class="form-label">Name</label>
            <input type="text" class="form-control input-color" id="exampleFormControlInput1" placeholder="Type your name">
          </div>
          <div class="mb-3 email-contact">
            <label for="exampleFormControlInput1" class="form-label">Email</label>
            <input type="email" class="form-control input-color" id="exampleFormControlInput2" placeholder="name@example.com">
          </div>
          <div class="mb-3 message-contact">
            <label for="exampleFormControlTextarea1" class="form-label">Message</label>
            <textarea class="form-control input-color" id="exampleFormControlTextarea1" rows="3"></textarea>
            <button class="btn-send-contact" type="submit">Send</button>
          </div>
        </div>
        </form>
    </main>



    <footer class="bg-dark">
      <div class="div-footer">
        <a href="https://www.instagram.com/" class="bi bi-instagram a-footer"></a>
        <a href="https://www.facebook.com/" class="bi bi-facebook a-footer"></a>
        <a href="https://www.whatsapp.com/?lang=en" class="bi bi-whatsapp
          a-footer"></a>
      </div>
      <span class="cohort"> Cohort</span>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"></script>
